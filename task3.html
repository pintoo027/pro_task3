<!DOCTYPE html>
<html>
<head>
  <title>Book Manager</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 5px; padding: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    h2 { color: #333; }
  </style>
</head>
<body>
  <h2>ðŸ“š Book Manager</h2>

  <div>
    <input type="number" id="bookId" placeholder="ID" />
    <input type="text" id="bookTitle" placeholder="Title" />
    <input type="text" id="bookAuthor" placeholder="Author" />
    <button onclick="addBook()">Add Book</button>
    <button onclick="updateBook()">Update Book</button>
    <button onclick="deleteBook()">Delete Book</button>
  </div>

  <h3>Book List</h3>
  <table id="bookTable">
    <thead>
      <tr><th>ID</th><th>Title</th><th>Author</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const api = 'http://localhost:3000/books';

    function loadBooks() {
      fetch(api)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#bookTable tbody');
          tbody.innerHTML = '';
          data.forEach(book => {
            const row = `<tr><td>${book.id}</td><td>${book.title}</td><td>${book.author}</td></tr>`;
            tbody.innerHTML += row;
          });
        });
    }

    function addBook() {
      const id = parseInt(document.getElementById('bookId').value);
      const title = document.getElementById('bookTitle').value;
      const author = document.getElementById('bookAuthor').value;

      fetch(api, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, title, author })
      }).then(() => loadBooks());
    }

    function updateBook() {
      const id = parseInt(document.getElementById('bookId').value);
      const title = document.getElementById('bookTitle').value;
      const author = document.getElementById('bookAuthor').value;

      fetch(`${api}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, author })
      }).then(() => loadBooks());
    }

    function deleteBook() {
      const id = parseInt(document.getElementById('bookId').value);
      fetch(`${api}/${id}`, { method: 'DELETE' }).then(() => loadBooks());
    }

    // Load books on page load
    loadBooks();
  </script>
</body>
</html>
